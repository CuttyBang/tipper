<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tippy | Tip Calculator</title>
  <meta name="description" content="An AngularJS tip calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body ng-controller="myCtrl">
  <header>
    <div class="title">
      <h1>Waitstaff Calculator</h1>
    </div>
  </header>
  <section class="main-body">
    <div class="meal-details">
      <div id="meal-head">
        <h2>Enter Meal Details</h2>
      </div>
      <form class="my-form" name="tableForm" ng-submit="addTable()">
        <div>
          <label for="checkAmt">Guest Check Amt: </label>
          <input name="checkAmt" ng-model="numbers.price"  placeholder="Enter check amount" type="number"/>
        </div>
        <div>
          <label for="taxRate">Tax Rate: </label>
          <input name="taxRate" ng-model="numbers.taxRate" placeholder="tax rate" type="number"/>
        </div>
        <div>
          <label for="tipPercent">Tip Percentage: </label>
          <input name="tipPercent" ng-model="numbers.tipPercent" min="1" max="100" placeholder="Tip percentage" type="number"/>
        </div>
        <button type="submit" class="buttons" ng-disabled="tableForm.$pristine" ng-click="submitted()">Submit</button>
        <button type="button" class="buttons" ng-disabled="tableForm.$pristine" ng-click="cancel()">Cancel</button>
        <button type="button" class="buttons" ng-disabled="tableForm.$pristine" ng-click="clear()">Reset</button>
      </form>
    </div>
    <div class="outcomes">
      <div class="customer-charges">
        <div class="cust">
          <h2>Customer Charges</h2>
        </div>
        <fieldset>
          <div class="charge-form">
            <label for="subtotal">Subtotal: </label>
            <span id="subtotal" ng-repeat="number in numbers">{{numbers.subtotal | currency}}</span>
          </div>
          <div class="charge-form">
            <label for="tip">Tip: </label>
            <span id="tip" ng-model="number in numbers">{{numbers.tip | currency}}</span>
          </div>
          <div class="charge-form">
            <label for="totalPrice">Tip: </label>
            <span id="checkTotal" ng-model="number in numbers">{{numbers.totalPrice | currency}}</span>
          </div>
        </div>
      </fieldset>
      <div class="earnings-info">
        <div class="earn">
          <h2>My Earnings</h2>
        </div>
        <div class="form-group">
          <label for="tipTotal" class="">Tip Total</label>
          <span id="tipTotal" ng-model="number in numbers">{{numbers.tipTotal | currency}}</span>
       </div>
      </div>
    </div>
  </section>
  <section>
  </section>
  <footer>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>

  <script src="assets/js/app.js"></script>
</body>
</html>
