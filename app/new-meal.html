
  <section class="main-body">
    <div class="meal-details">
      <div id="meal-head">
        <h2>Enter Meal Details</h2>
      </div>
      <form class="my-form" name="mealForm" ng-submit="addMeal()">
        <div ng-model="data.price" ng-class="{'has-error': mealForm.checkAmt.$invalid && (!mealForm.baseMealPrice.$pristine || submitted)}">
          <label for="checkAmt">Guest Check Amt: </label>
          <input name="checkAmt" placeholder="Enter check amount" type="number" required/>
        </div>
        <div ng-class="{'has-error': mealForm.taxRate.$invalid && (!mealForm.taxRate.$pristine || submitted)}">
          <label for="taxRate">Tax Rate: </label>
          <input name="taxRate" min="1" max="100" ng-model="data.taxRate" min="1" max="100" placeholder="tax rate" type="number" required/>
        </div>
        <div ng-class="{'has-error': mealForm.tipPercentage.$invalid && (!mealForm.tipPercentage.$pristine || submitted)}">
          <label for="tipPercent">Tip Percentage: </label>
          <input name="tipPercentage" ng-model="data.tipPercentage" min="1" max="100" placeholder="Tip percentage" type="number"/>
        </div>
        <button id="submit" type="submit" class="buttons" ng-disabled="tableForm.$pristine" ng-click="addTable()">Submit</button>
        <button type="button" class="buttons" ng-disabled="tableForm.$pristine" ng-click="cancel()">Cancel</button>
        <button type="button" class="buttons" ng-disabled="tableForm.$pristine" ng-click="clear()">Reset</button>
      </form>
    </div>
    <section>
      <div class="outcomes">
        <div class="customer-charges">
          <div class="cust">
            <h2>Customer Charges</h2>
          </div>
          <div class="charge-form">
            <label for="subtotal">Subtotal: </label>
            <span class="outcome-numbers" id="subtotal">{{data.subtotal | currency}}</span>
          </div>
          <div class="charge-form">
            <label for="totalPrice">Tip: </label>
            <span class="outcome-numbers" id="checkTotal">{{data.tip | currency}}</span>
          </div>
          <div class="charge-form">
            <label for="totalPrice">Total Price: </label>
            <span class="outcome-numbers" id="checkTotal">{{data.totalPrice | currency}}</span>
          </div>
        </div>
  </section>
</body>
